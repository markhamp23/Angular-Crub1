
<!--<div class="col-md-4-offset" *ngFor="let game of games">-->
  <div class="col-md-4-centered" *ngFor="let game of games">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{game.title}}
        <button class="btn btn-danger" (click)="deleteGame(game.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <img class="card-img-top" [src]="game.image">
      <div class="card-body">
        <p>{{game.description}}</p>
        <p>Created at {{game.created_at | date: 'dd-MM-yyyy'}}</p>
        <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
          EDIT GAME
        </a>
      </div>
    </div>
    <br>
  </div>
